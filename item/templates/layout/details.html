{% extends 'layout/basic.html' %}
{% load static %}
{% block content %}
    <head>

        <title>Details</title>
        <style type="text/css">
            #b1 {
                width: 95%;
                margin: 0 auto;
                padding: 0 10%;
            }

            .space {
                height: 150px;
            }

            .spaces {
                height: 50px;
            }

            img {
                border: 5px solid #b2bbbe;
            }

            .media-body {
                width: 95%;
                margin: 0 auto;
                padding: 0 5%;
                background-color: rgb(255, 255, 255);
            }

            #p {
                position: relative;
                bottom: -60px;
            }

            #search {
                height: 150px;
            }

            .input-group {
                width: 900px;
                margin: 0 auto;
            }

            .price {
                font-size: 4em;
                color: #ff6200;
            }
        </style>
    </head>
    <body>


    </div>
    <div id="b1" class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="/static/images/{{ item_detail.img_index }}" alt="..." width="450px"
                     height="600px">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading" style="font-weight: bolder;"><font size="5">{{ item_detail.gname }}</font></h4>
            <br/><br/>
            <div class="background" style="background-color: rgba(157,157,157,0.13);">
                <div style="padding: 20px">
                    <h4 class="media-heading" style="">售价</h4>
                    <h4 class="price">￥{{ item_detail.price }}</h4><br/><br/>
                    <h4 class="media-heading">说明</h4>
                    <h4 class="intro" style="font-size: 2em">{{ item_detail.intro_txt }}</h4><br/><br/>
                    <h4 class="media-heading">卖家联系电话：</h4>
                    <h4 class="userid">{{ user_info.mobile_phone }}</h4>
                </div>
            </div>
            <p id="p">
                <button id="btnFavorite" data-id=0 class="btn btn-primary" role="button">收藏</button>
            </p>
            <div class="spaces">

            </div>
        </div>
    </div>

{% endblock %}
{% block js %}
    <script>
        var item_id = {{ item_detail.id }};
        var user_id = {{ user_info.id }};
        {#  $('#btnFavorite').data('id', 1)#}
        {##}
        {#console.log($('#btnFavorite').data('id'))#}
        yesornot()

        btnFavorite_click()

        function yesornot() {
            $.ajax({
                {#请求的路由地址#}
                url: "/item/isfavorite/",
                type: "GET",
                data: {

                    item_id: item_id,
                    user_id: user_id,
                },
                dataType: "JSON",
                success: function (res) {
                    if (res.status) {
                        console.log(res)
                        $('#btnFavorite').data('id', 1)
                        $('#btnFavorite').text('取消收藏')

                    } else {
                        console.log(res)
                        $('#btnFavorite').data('id', 0)
                        $('#btnFavorite').text('收藏')
                    }

                }

            })
        }


        function btnFavorite_click() {
            $('#btnFavorite').click(function () {
                    console.log($(this).data('id'))
                    dataid = $(this).data('id')
                    {#获取userid、itemid#}
                    if (dataid === 0) {
                        $.ajax({
                            {#请求的路由地址#}
                            url: "/item/click_favorite/",
                            type: "GET",
                            data: {

                                item_id: item_id,
                                user_id: user_id,
                            },
                            dataType: "JSON",
                            success: function (res) {
                                if (res.status) {
                                    $(this).data('id', 1)
                                    yesornot()
                                }
                            }

                        })
                    } else {
                        $.ajax({
                            {#请求的路由地址#}
                            url: "/item/cancel_favorite/",
                            type: "GET",
                            data: {

                                item_id: item_id,
                                user_id: user_id,
                            },
                            dataType: "JSON",
                            success: function (res) {
                                if (res.status) {
                                    $(this).data('id', 0)
                                    yesornot()
                                }
                            }

                        })


                    }

                }
            )
        }
    </script>
{% endblock %}
</body>
</html>
