{% extends 'layout/basic.html' %}
{% load static %}
 {% block css %}
<style type="text/css">
        a:hover{
            text-decoration: none;
        }
        .row {
            width: 100%;
            margin: 0 auto;
            padding: 0 10%;
        }



        #search {
            height: 100px;
        }

        .input-group {
            width: 900px;
            margin: 0 auto;
        }

        .ellipsis {
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 显示2行文本 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis; /* 文本溢出时显示省略号 */
        }
        .item:hover{
            border: 1px solid #f1960c;
            transform: scale(1.01);
        }
        .item{
            margin-bottom: 20px;

        }
        .space{
            display: flex;
            text-align: center;
            width:100%;
            height:280px;
            margin: 20px;
            padding: 0 10%;


        }
        .logo{


            width:1305px;
        }

    </style>
    {% endblock %}


{% block content %}
    <head>
    <title>Home</title>
</head>
<body>
<div class="space">
    <img class="logo" src="{% static 'images/ff49b6c5e00bfa654c50cf15115455c.jpg' %}" alt="">
</div>

<div id="search">
    <div class="input-group">
        <input type="text" class="form-control input-lg"><span class="input-group-addon btn btn-primary">搜索</span>
    </div>
</div>

    <div class="row">
        {% for item in items_list %}
            <div class="col-sm-4 col-md-3 item">
                <div class="thumbnail">
                    <a href="/item/details/{{ item.id }} ">
                        <img src="/static/images/{{ item.img_index }}" alt="..." width="300px" height="400px">
                        <div class="caption">
                            <h3>
                                ￥
                                {{ item.price }}
                            </h3>
                            <p class="ellipsis">{{ item.gname }}</p>
                            <p><a href="#" class="btn btn-primary" role="button">收藏</a></p>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}

    </div>
    <div class="space">
    </div>

{% endblock %}
